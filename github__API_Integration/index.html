<html>
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script></head>
<body>

    <div class="c-get-github-detail">
        Enter git repo: <input type="text" name="Enter username" class="c-git-repo" value="">
        Enter repo branch: <input type="text" name="Enter username" value="">
    </div>

    <select class="c-gitSelect" name=""></select>
    <div class="c-git-table"></div>
    <button type="button" name="button" class="c-fetch-git-info">Get the result</button>



    <script src="https://app.netlify.com/authentication.js"></script>
    <script>
        netlify.authenticate({provider:"github"}, function(err, data) {
            if (err) { return console.log("Error authenticating: %s", err.message); }
            console.log("Authenticated with Github: %o", data);
        })
    </script>

    <script src="scripts/githubAPI.js"></script>

</body>
</html>
